<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DisStat - View statistics of a bot</title>

		<script src="../assets/main.js"></script>
		<script src="../assets/api.js"></script>
		<link rel="stylesheet" href="../assets/style.css">

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<global-navbar></global-navbar>

		<main id="content">
			<h1>
				Information about <strong id="botname"></strong>
			</h1>
		</main>
		<script>
			async function load() {
				const params = new URLSearchParams(location.search)
				if (!params.has("id")) return location.href = "/"

				const bot = await getBot(params.id)
				document.getElementById("botname").innerText = bot.name
				document.querySelector("title").innerText = "DisStat - View statistics of " + bot.name

				bot.charts.forEach(chart => {
					const chartElement = document.createElement("canvas")
					chartElement.setAttribute("id", chart.name)
					document.getElementById("content").appendChild(chartElement)

					new Chart(chartElement.getContext("2d"), {
						type: chart.type,
						data: {
							labels: chart.labels,
							datasets: [{
								label: chart.label,
								data: chart.data,
								backgroundColor: chart.backgroundColor,
								borderColor: chart.borderColor,
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					})
				})
			}
			load()
		</script>
	</body>
</html>
