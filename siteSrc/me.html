<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Manage your existing and add new bots here.">
		<title>DisStat - Dashboard - Manage your bots and add new ones</title>
		<link rel="shortcut icon" href="./assets/icon.png">

		<link rel="preconnect" href="https://disstat-api.tomatenkuchen.com/" crossorigin>
		<link rel="dns-prefetch" href="https://disstat-api.tomatenkuchen.com/">

		<script src="./assets/main.js"></script>
		<script src="./assets/api.js"></script>
		<link rel="stylesheet" href="./assets/style.css">

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js" integrity="sha512-SIMGYRUjwY8+gKg7nn9EItdD8LCADSDfJNutF9TPrvEo86sQmFMh6MyralfIyhADlajSxqc7G0gs7+MwWF/ogQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<global-navbar></global-navbar>

		<main>
			<br>
			<button type="button" onclick="openDialog(document.getElementById('add-dialog'))">Add your bot</button>
			<button type="button" onclick="getKey();openDialog(document.getElementById('apikey-dialog'))">View API key</button>
			<h1>Your bots</h1>
			<div id="bots"></div>
		</main>
		<script>
			const params = new URLSearchParams(location.search)
			if (localStorage.getItem("token") || params.has("code")) {
				if (params.has("code")) login(params.get("code"))
				async function load() {
					const bots = await getBotsFromUser()
					if (bots.length == 0) return document.getElementById("bots").innerHTML += "<p>You don't have any bots yet. Add one with the button above.</p>"
					bots.forEach(bot => {
						const botElement = document.createElement("bot-card")
						botElement.setAttribute("data-bot", JSON.stringify(bot))
						document.getElementById("bots").appendChild(botElement)
					})
				}
				load()
			} else {
				location.href = "https://discord.com/api/oauth2/authorize?client_id=1080913163077308436&redirect_uri=" +
					encodeURIComponent(location.href) + "&prompt=none&response_type=code&scope=identify"
			}

			function copyKey() {
				const key = document.getElementById("botapikey")
				key.select()
				key.setSelectionRange(0, 99999)
				navigator.clipboard.writeText(key.value)

				document.getElementById("copy-apikey").classList.add("green")
				setTimeout(() => document.getElementById("copy-apikey").classList.remove("green"), 1000)
			}
		</script>

		<div id="add-dialog" class="dialog">
			<div class="dialog-content">
				<span class="close">&times;</span>
				<h2 style="font-size: 32px;">Add your bot</h2>

				<label for="botid">Enter the Bot ID</label>
				<input type="text" id="botid" pattern="[0-9]{17,21}" oninput="getAvatar(this.value)" placeholder="685166801394335819">
				<img class="avatar" id="avatarpreview" src="https://cdn.discordapp.com/embed/avatars/0.png" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'" alt="Bot avatar preview">

				<br>
				<br>
				<button type="button" id="addbotbutton" onclick="addBot()" disabled>Add bot</button>
			</div>
		</div>

		<div id="apikey-dialog" class="dialog">
			<div class="dialog-content">
				<span class="close">&times;</span>
				<h2 style="font-size: 32px;">Add your bot</h2>

				<label for="botid">Your DisStat API key, used for all bots on your account</label>
				<input type="text" id="botapikey" size="27" disabled>
				<button type="button" id="copy-apikey" onclick="copyKey()">Copy key</button>

				<br>
				<br>
				<button type="button" id="regen-apikey" class="red" onclick="regenKey()">Regenerate key</button>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js" integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q"
			type="module" crossorigin="anonymous" data-no-instant
		></script>
		<script src="./assets/instantclick.min.js" data-no-instant></script>
		<script data-no-instant>InstantClick.init();</script>
	</body>
</html>
