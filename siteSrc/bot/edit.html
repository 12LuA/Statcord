<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Modify the settings of your Discord bot on DisStat.">
		<title>DisStat - Modify settings of a bot</title>
		<link rel="shortcut icon" href="../assets/icon.png">

		<link rel="preconnect" href="https://disstat-api.tomatenkuchen.com/" crossorigin>
		<link rel="dns-prefetch" href="https://disstat-api.tomatenkuchen.com/">

		<script src="../assets/main.js"></script>
		<script src="../assets/api.js"></script>
		<link rel="stylesheet" href="../assets/style.css">

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js" integrity="sha512-SIMGYRUjwY8+gKg7nn9EItdD8LCADSDfJNutF9TPrvEo86sQmFMh6MyralfIyhADlajSxqc7G0gs7+MwWF/ogQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<global-navbar></global-navbar>

		<main id="content">
			<h1 id="loading-text">Loading...</h1>
			<a id="view-bot-target"><button type="button">View bot</button></a>

			<div id="settings" hidden>
				<br>
				<br>
				<label for="slug">Slug (Custom URL):</label>
				<input type="text" id="slug" placeholder="Slug" maxlength="32">

				<br>
				<label for="public">Public bot:</label>
				<input type="checkbox" id="public">

				<br>
				<label for="nsfw">NSFW (Not safe for work) bot name or avatar:</label>
				<input type="checkbox" id="nsfw">

				<br>
				<br>
				<button type="button" id="save-button" onclick="saveSettings()">Save</button>
			</div>
		</main>
		<script>
			let bot = {}
			async function load() {
				if (!new URLSearchParams(location.search).has("id")) return location.href = "/"
				bot = await getBot()
				if (!bot.username) return document.getElementById("content").innerHTML = "<h1>Bot not found.</h1>"

				document.getElementById("loading-text").innerHTML = bot.isOwner ?
					"Editing bot <strong>" + encode(bot.username) + "</strong>" : "You are not the owner of <strong>" + encode(bot.username) + "</strong>!"
				document.querySelector("title").innerText = "DisStat - Modify settings of " + bot.username

				document.getElementById("view-bot-target").href = "/bot?id=" + encode(bot.botId)
				if (!bot.isOwner) return

				document.getElementById("settings").removeAttribute("hidden")
				document.getElementById("slug").value = bot.slug
				document.getElementById("public").checked = bot.public
				document.getElementById("nsfw").checked = bot.nsfw
			}
			load()

			async function saveSettings() {
				const result = await postSettings(bot.botId, {
					slug: document.getElementById("slug").value,
					public: document.getElementById("public").checked,
					nsfw: document.getElementById("nsfw").checked
				})
				if (result.message) return alert(result.message)

				document.getElementById("save-button").classList.add("green")
				setTimeout(() => document.getElementById("save-button").classList.remove("green"), 1000)
			}
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js" integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q"
			type="module" crossorigin="anonymous" data-no-instant
		></script>
		<script src="../assets/instantclick.min.js" data-no-instant></script>
	</body>
</html>
