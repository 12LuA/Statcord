<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DisStat - Home - Track statistics of your Discord bot</title>

		<script src="./assets/main.js"></script>
		<script src="./assets/api.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<global-navbar></global-navbar>

		<h1>DisStat - Track statistics of your Discord bot</h1>

		<main id="bots">
			<h2>All bots</h2>
			<h3>
				<a href="/me">Add your bot now!</a>
			</h3>
		</main>
		<script>
			async function load() {
				const bots = await getBots()
				bots.forEach(bot => {
					const botElement = document.createElement("bot-card")
					botElement.setAttribute("data-bot", JSON.stringify(bot))
					document.getElementById("bots").appendChild(botElement)
				})
			}
			load()
		</script>
	</body>
</html>
